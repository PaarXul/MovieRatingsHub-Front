<mat-card>
  <div class="mt10 mb20 ml10">
    <mat-card-header>
      <mat-card-title>
        <h1 class="ml20">Actualizar el Usuario << {{usuarionombre}}  >></h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-10 offset-md-1">

            <form (ngSubmit)="actualizarDatos()">
              <section [formGroup]="usuarioFG">
                               <mat-form-field class="w100" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input required autofocus type="text" name="nombreusuario" matInput placeholder="Digite el Nombre del usuario"
                         formControlName="nombreusuario">
                </mat-form-field>


                <mat-form-field class="w100" appearance="outline">
                  <mat-label>email</mat-label>
                  <input required autofocus type="text" name="correoelectronico" matInput placeholder="Digite el username del usuario"
                         formControlName="correoelectronico">
                </mat-form-field>

                <mat-form-field class="w100" appearance="outline">
                  <mat-label>password</mat-label>
                  <input required autofocus type="text" name="contrasena" matInput placeholder="Digite el password del usuario"
                         formControlName="contrasena">
                </mat-form-field>


                <mat-label id="estado-cargo-label">Estado del usuario: </mat-label>
                <mat-checkbox formControlName="enabled" >
                  <span>Activo</span>
                </mat-checkbox>

                <div class="container text-center mt15">
                  <button  mat-raised-button color="primary">Guardar</button>
                </div>
              </section>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
